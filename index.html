<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <meta
      name="description"
      content="this is the rock, paper, scissors game played in the DOM instead of in the compiler"
    />
    <meta name="author" content="Sihle Ndlovu" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissor</h1>
    <div class="container">
      <div id="player">
        <div id="player-action">
          <p>pick between rock, paper and scissors</p>
          <button id="rock-btn">rock</button>
          <button id="paper-btn">paper</button>
          <button id="scissors-btn">scissors</button>
        </div>
        <div id="player-choice">
          <p>player choice:</p>
          <p class="player-choice-display"></p>
        </div>
      </div>
      <div id="computer">
        <p>computer choice:</p>
        <p class="computer-choice-display"></p>
      </div>
      <div id="result">
        <p>result:</p>
        <p class="result-display">you win</p>
      </div>
    </div>
  </body>
</html>
